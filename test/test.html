<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../css/H5component.css">
	<title>component组件</title>
</head>
<style>
	 body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }

        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
        .h5_component_base{
        	transition: all 1s;
        }
</style>
<script src="../js/lib/jquery.js"></script>
<script src="../js/lib/jquery.fullPage.js"></script>
<script src="../js/lib/jquery-ui.min.js"></script>

<body>
	<div class="iphone">
		
	</div>
	<script src="../js/H5componentBase.js"></script>
	<script>
		var cfg = {
			type:"base",
			bg:"../imgs/p1_people.png",
			width:514,
			height:306,
			css:{
				bottom:0,
				opacity:0,
			},
			animateIn:{ bottom:80,opacity:1 },
			animateOut:{ bottom:0, opacity:0 },
			center:true
		}

		var h5 = new H5componentBase("myname",cfg);

		$(".iphone").append(h5);

		var leave = true;
		$('body').click(function(){
			leave = !leave;
			$('.h5_component').trigger( leave? 'onLeave':'onLoad');
		})
	</script>
</body>
</html>

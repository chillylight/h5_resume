<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<title>统计数据活动页</title>
</head>
<!-- 载入所有组件资源 -->
<script src="./js/lib/jquery.js"></script>
<script src="./js/lib/jquery.fullPage.js"></script>
<script src="./js/lib/jquery-ui.min.js"></script>
<!-- 加载H5组件相关资源 -->
<script>
	var res = [
		'Base','Bar','Point','Polyline','Radar','Pie'
	];
	var html = [];
	for(s in res){
		html.push('<script src="./js/H5component'+res[s]+'.js"><\/script>');
		html.push('<link rel="stylesheet" href="./css/H5component'+res[s]+'.css">');
	}
	document.write(html.join(""));
</script>
<!-- H5对象：进行内容管理 -->
<script src="js/H5.js"></script>
<link rel="stylesheet" href="./css/H5.css">
<link rel="stylesheet" href="./css/loading.css">
<script src="js/loading.js"></script>
<!-- 页面逻辑的样式 -->
<style>
	body{ margin:0; padding: 0; background:#eee;}
	.h5_page{ background-image: url(imgs/page_bg.jpg); }
	.h5_page_face{ background-image: url(imgs/page_bg.jpg); }
	.h5_component_name_slogan{ -webkit-animation:rock 2s infinite 2s; }
	@-webkit-keyframes rock{
		0%{ transform: rotate(0deg); }
		5%{ transform: rotate(3deg); }
		10%{ transform: rotate(-4deg); }
		15%{ transform: rotate(3deg); }
		20%{ transform: rotate(-2deg); }
		25%{ transform: rotate(1deg); }
		30%{ transform: rotate(0deg); }
		70%{ transform: rotate(0deg); }
		100%{ transform: rotate(0deg); }
	}
	.h5_component_name_caption{ background-image: url(imgs/page_caption_bg.png); width: 283px; height: 160px; text-align: center; line-height: 140px; font-size: 20px; color:#fff; }
	.h5_component_name_back{
		top:30px;
		-webkit-animation:back 2s infinite 2s;
	}
	@-webkit-keyframes back{
		50%{ top:20px; }
	}
	.h5_component_name_katong_face{
		-webkit-animation:rock 2s infinite 1s;
	}

</style>

<body>
	<div class="loading">
		<div class="double-bounce1"></div>
		<div class="double-bounce2"></div>
		<div id="rate">0%</div>
	</div>

<!-- 主要逻辑 -->
<script>
	$(function(){
        var h5 = new H5();
        h5.whenAddPage = function(){
        	this.addComponent('slide_up',{
        		bg:'imgs/footer.png',
        		css:{ opacity:0,left:'0',bottom:'-20',width:'100%', height:'20',zIndex:'999'},
        		animateIn:{opacity:1,bottom:-1},
                animateOut:{ opacity:0,bottom:-20},
                delay:500
        	})
        }
        h5
        .addPage('face')
            .addComponent('logo',{
                width:395,
                height:130,            
                center:true,
                css:{opacity:0},
                bg:'imgs/title.png',
                animateIn:{opacity:1,top:100},
                animateOut:{ opacity:0,top:0}
            })
            .addComponent('slogan',{
                 width:365,
                height:99,            
                center:true,
                css:{opacity:0,top:180},
                bg:'imgs/job.png',
                animateIn:{opacity:1,left:'50%'},
                animateOut:{opacity:0,left:'0%'},
                delay:500
            })
            .addComponent('face_img_left',{
                width:370,
                height:493,            
                css:{opacity:0,left:-50,bottom:-50},
                bg:'imgs/face_img_left.png',
                animateIn:{opacity:1,left:0,bottom:0},
                animateOut:{opacity:0,left:-50,bottom:-50},
                delay:1000
            })
            .addComponent('face_img_right',{
                width:276,
                height:449,            
                css:{opacity:0,right:-50,bottom:-50},
                bg:'imgs/face_img_right.png',
                animateIn:{opacity:1,right:0,bottom:0},
                animateOut:{opacity:0,right:-50,bottom:-50},
                delay:1000
            })
        .addPage()
        	.addComponent('caption',{text:'个人简介'})
        	.addComponent('jieshao',{
        		width:546,
        		height:364,
        		center:true,
        		bg:"imgs/jieshao.png",
        		css:{
        			opacity:0,
        			padding:'15px 10px 10px 10px',
        		},
        		animateIn:{ top:'20%',opacity:1 },
        		animateOut:{ bottom:0, opacity:0 },
        	})
        	.addComponent('katong_face',{
        		center:true,
        		width:300,
        		height:'400',
        		css:{ opacity:0, bottom:0},
        		bg:'imgs/katong_face.png',
        		animateIn:{ bottom:'10%',opacity:1 },
        		animateOut:{ bottom:0, opacity:0 }
        	})
        .addPage()
        	.addComponent('caption',{text:'软件掌握情况'})
        	.addComponent('polyline',{
        		type:"polyline",
	            data:[
	                ['PS','.7'],
	                ['Sublime','.7'],
	                ['DW','.8'],
	                ['Notepade++','.7'],
	            ],
	            width:530,
	            height:400,
	            css:{
	                opacity:0
	            },
	            animateIn:{ top:200,opacity:1 },
	            animateOut:{ bottom:0, opacity:0 },
	            center:true
        	})
        .addPage()
        	.addComponent('caption',{text:'语言掌握情况'})
        	.addComponent('bar',{
        		type:"bar",
	            data:[
	                ['html(5)','.8'],
	                ['css(3)','.8'],
	                ['javascript','.7'],
	                ['PHP','.4'],
	                ['Mysql','.3'],
	            ],
	            width:530,
	            height:600,
	            css:{
	                opacity:0
	            },
	            animateIn:{ top:'200',opacity:1 },
	            animateOut:{ bottom:0, opacity:0 },
	            center:true
        	})
        .addPage()
        	.addComponent('caption',{text:'框架掌握情况'})
        	.addComponent('radar',{
        		type:"radar",
	            data:[
	                ['bootstrap','.8'],
	                ['jquery','.8'],
	                ['MUI','.6'],
	                ['AngularJS','.6'],
	                ['thinkPHP','.5']
	            ],
	            width:400,
	            height:400,
	            css:{
	               opacity:0
	            },
	            animateIn:{ top:200,opacity:1 },
	            animateOut:{ bottom:0, opacity:0 },
	            center:true
        	})
        .addPage('tail')
        	.addComponent('logo',{
        		center:true,
        		width:359,
        		height:129,
        		bg:'imgs/title.png',
        		css:{ top:210,opacity:0},
        		animateIn:{ top:210,opacity:1 },
        		animateOut:{ top:240, opacity:0 }
        	})
        	.addComponent('slogan',{
        		center:true,
        		width:314,
        		height:46,
        		bg:'imgs/tail_slogan.png',
        		css:{ top:280,opacity:0,left:'0%'},
        		animateIn:{ left:'50%',opacity:1 },
        		animateOut:{ left:'0%', opacity:0 },
        		delay:500
        	})
        	.addComponent('share',{
        		width:128,
        		height:120,
        		bg:'imgs/tail_share.png',
        		css:{ top:110,right:110,opacity:0},
        		animateIn:{ top:10,opacity:1,right:10},
        		animateOut:{ top:110, opacity:0, right:110},
        		delay:500
        	})
        	.addComponent('back',{
        		width:52,
        		height:50,
        		bg:'imgs/tail_back.png',
        		center:true,
        		delay:500,
        		onclick:function(){
        			$.fn.fullpage.moveTo(1);
        		}
        	})
        .loader(['imgs/tail_back.png','imgs/tail_slogan.png','imgs/face_img_right.png']);          
    })
</script>
</body>
</html>
